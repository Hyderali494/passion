<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
 <!-- Bootstrap core CSS -->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="static/js/jquery.min.js"></script>
    <script src="/static/js/custom.js"></script>
<style>
.overlay {
  position: absolute; 
  bottom: 0; 
  background: rgb(0, 0, 0);
  background: rgba(0, 0, 0, 0.5); /* Black see-through */
  color: #f1f1f1; 
  width: 100%;
  transition: .5s ease;
  opacity:0;
  color: white;
  font-size: 20px;
  padding: 20px;
  text-align: center;
}

.product:hover .overlay {
  opacity: 1;
}
</style>
</head>

<body>
<div class="container">

      <h1 class="my-4 text-center text-lg-left">Apparels</h1>

      <div class="row text-center text-lg-left prd-data">

        {% for product in sproducts %}
        <div class="col-lg-3 col-md-4 col-xs-6">
          <div class="product" style="position: relative">
            <a href="#" class="d-block mb-4 h-100">
              <img class="img-fluid img-thumbnail" src="{{ product.image}}" alt="">
            </a>
            <div class="overlay"> Stock - {{product.stock}}   Price - {{product.price}}</div>
          </div>

        </div>
        {% endfor %}
        <input type="hidden" name="page" value="1">
      </div>

</div>
</body>

</html>
